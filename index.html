    <title>Dog App</title>

<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form id="dog-form">
            <label for="dog-form-number">Enter the breed of the dog you would like to see:</label>
            <input type="text" id="dog-form-number" name="dogNumber" placeholder="Poodle" required>
            <button type="submit">Submit</button>
        </form>
        <section class="results hidden">

        </section>
    </div>
